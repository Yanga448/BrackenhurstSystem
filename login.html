<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Brackenhurst System</title>
  <style>
    /* === Global reset and base === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* === Container === */
    .login-container {
      background: #ffffff;
      padding: 36px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 28px;
      font-weight: 700;
    }

    /* === Form === */
    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      color: #374151;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
    }

    button {
      width: 100%;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 4px;
    }

    button:hover {
      background-color: #4338ca;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #374151;
    }

    .link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* === Responsive === */
    @media (max-width: 600px) {
      .login-container {
        padding: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button id="loginBtn">Login</button>
    </form>

    <div class="link">
      <p>Don't have an account? <a href="index.html">Register here</a></p>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
