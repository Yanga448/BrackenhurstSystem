<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>eBooks — Brackenhurst Library</title>
  <link rel="stylesheet" href="css/site.css" />
</head>
<body>
  <div class="app-shell">
    <!-- Sidebar -->
    <aside class="app-sidebar">
      <div>
        <div class="brand">Brackenhurst</div>
        <nav class="nav" role="navigation">
          <a href="librarian-dashboard.html">Dashboard</a>
          <a href="librarian-books.html">Books</a>
          <a class="active" href="librarian-ebooks.html">eBooks</a>
          <a href="ebook-subscriptions.html">eBook Subscriptions</a>
          <a href="loan-subscriptions.html">Loan Subscriptions</a>
          <a href="loans.html">Loans</a>
          <a href="members.html">Members</a>
          <a href="librarian-logs.html">Logs</a>
        </nav>
      </div>
      <div class="small">Logged in as Librarian</div>
    </aside>

    <!-- Main Content -->
    <main class="app-main">
      <div class="header-row">
        <div>
          <div class="page-title">eBooks Management</div>
          <div class="small">Add, edit, and manage eBooks</div>
        </div>
        <div class="row">
          <button id="btnAddEbook" class="btn btn-primary">Add eBook</button>
          <button id="logout" class="btn">Logout</button>
        </div>
      </div>

      <!-- eBook Form -->
      <div id="ebookForm" class="card" style="display:none; margin:15px 0;">
        <h3 id="formTitle">Add New eBook</h3>
        <form id="ebookEditor">
          <input type="text" id="ebookTitle" placeholder="eBook Title" required />
          <input type="text" id="ebookAuthor" placeholder="Author Name" required />
          <input type="text" id="ebookCategory" placeholder="Category" required />
          
          <label class="small">Upload Cover Image:</label>
          <input type="file" id="ebookCover" accept="image/*" />
          <div id="ebookCoverPreview" style="margin:8px 0;"></div>

          <label class="small">Upload PDF File:</label>
          <input type="file" id="ebookFile" accept="application/pdf" />
          <div id="ebookFileName" class="small" style="margin:5px 0;"></div>

          <button type="submit" class="btn btn-primary" id="saveEbookBtn">Save eBook</button>
          <button type="button" class="btn btn-ghost" id="cancelEdit">Cancel</button>
        </form>
      </div>

      <!-- eBooks Table -->
      <section>
        <h3>eBook List</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Cover</th>
              <th>Title</th>
              <th>Author</th>
              <th>Category</th>
              <th>Added By</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ebooksTable">
            <tr><td colspan="6" style="text-align:center;">Loading eBooks...</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc 
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCJ07UzzIx_dIiY0WxllufSgXCj7ltXA08",
      authDomain: "brackenhurstsystem.firebaseapp.com",
      projectId: "brackenhurstsystem",
      storageBucket: "brackenhurstsystem.appspot.com",
      messagingSenderId: "98472895167",
      appId: "1:98472895167:web:5e9d1710d6b8fb5de09c0a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentLibrarian = null;
    let editMode = null;
    let coverBase64 = "";
    let pdfBase64 = "";

    // Auth check
    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      const res = await fetch(`https://firestore.googleapis.com/v1/projects/brackenhurstsystem/databases/(default)/documents/users/${user.uid}`);
      const json = await res.json();
      const data = json.fields;
      if (!data || data.role.stringValue !== "Librarian") {
        alert("Access denied. Librarians only.");
        return window.location.href = "login.html";
      }
      currentLibrarian = data.fullName.stringValue;
      loadEbooks();
    });

    // Load eBooks
    async function loadEbooks() {
      const snap = await getDocs(collection(db, "ebooks"));
      const tbody = document.getElementById("ebooksTable");
      tbody.innerHTML = "";
      snap.forEach(docSnap => {
        const ebook = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${ebook.coverImage}" style="width:70px;height:100px;object-fit:cover;border-radius:6px;"></td>
          <td>${ebook.title}</td>
          <td>${ebook.author}</td>
          <td>${ebook.category}</td>
          <td>${ebook.addedBy || "—"}</td>
          <td>
            <button class="btn btn-ghost btn-edit" data-id="${docSnap.id}">Edit</button>
            <button class="btn btn-ghost btn-delete" data-id="${docSnap.id}">Delete</button>
            <button class="btn btn-primary btn-view" data-pdf="${ebook.pdfFile}">View</button>
          </td>
        `;
        tbody.appendChild(row);
      });
      bindEbookButtons();
    }

    // Bind buttons
    function bindEbookButtons() {
      document.querySelectorAll(".btn-edit").forEach(btn => {
        btn.addEventListener("click", async () => {
          editMode = btn.dataset.id;
          const snap = await getDocs(collection(db, "ebooks"));
          snap.forEach(docSnap => {
            if (docSnap.id === editMode) {
              const e = docSnap.data();
              document.getElementById("ebookTitle").value = e.title;
              document.getElementById("ebookAuthor").value = e.author;
              document.getElementById("ebookCategory").value = e.category;
              coverBase64 = e.coverImage || "";
              pdfBase64 = e.pdfFile || "";
              if (coverBase64)
                document.getElementById("ebookCoverPreview").innerHTML = `<img src="${coverBase64}" style="width:100px;height:140px;border-radius:6px;object-fit:cover;">`;
              if (pdfBase64)
                document.getElementById("ebookFileName").innerText = "Existing PDF Loaded";
            }
          });
          document.getElementById("formTitle").innerText = "Edit eBook";
          document.getElementById("ebookForm").style.display = "block";
        });
      });

      document.querySelectorAll(".btn-delete").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.dataset.id;
          await deleteDoc(doc(db, "ebooks", id));
          alert("eBook deleted.");
          loadEbooks();
        });
      });

      // FIXED: View button opens Base64 PDF in new tab
      document.querySelectorAll(".btn-view").forEach(btn => {
        btn.addEventListener("click", () => {
          const base64Data = btn.dataset.pdf;
          if (!base64Data) return alert("No PDF file found.");
          const byteCharacters = atob(base64Data.split(',')[1]);
          const byteNumbers = new Array(byteCharacters.length);
          for (let i = 0; i < byteCharacters.length; i++) {
            byteNumbers[i] = byteCharacters.charCodeAt(i);
          }
          const byteArray = new Uint8Array(byteNumbers);
          const blob = new Blob([byteArray], { type: "application/pdf" });
          const url = URL.createObjectURL(blob);
          window.open(url, "_blank");
        });
      });
    }

    // Cover image upload
    document.getElementById("ebookCover").addEventListener("change", function() {
      const file = this.files[0];
      if (!file) { coverBase64 = ""; document.getElementById("ebookCoverPreview").innerHTML = ""; return; }
      const reader = new FileReader();
      reader.onloadend = () => {
        coverBase64 = reader.result;
        document.getElementById("ebookCoverPreview").innerHTML = `<img src="${coverBase64}" style="width:100px;height:140px;border-radius:6px;object-fit:cover;">`;
      };
      reader.readAsDataURL(file);
    });

    // PDF upload
    document.getElementById("ebookFile").addEventListener("change", function() {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onloadend = () => {
        pdfBase64 = reader.result;
        document.getElementById("ebookFileName").innerText = file.name;
      };
      reader.readAsDataURL(file);
    });

    // Add eBook
    document.getElementById("btnAddEbook").addEventListener("click", () => {
      editMode = null;
      document.getElementById("ebookForm").style.display = "block";
      document.getElementById("ebookEditor").reset();
      document.getElementById("ebookCoverPreview").innerHTML = "";
      document.getElementById("ebookFileName").innerText = "";
      coverBase64 = "";
      pdfBase64 = "";
    });

    // Cancel
    document.getElementById("cancelEdit").addEventListener("click", () => {
      document.getElementById("ebookForm").style.display = "none";
    });

    // Save eBook
    document.getElementById("ebookEditor").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("ebookTitle").value.trim();
      const author = document.getElementById("ebookAuthor").value.trim();
      const category = document.getElementById("ebookCategory").value.trim();
      if (!coverBase64 || !pdfBase64) return alert("Please upload both cover image and PDF.");

      if (editMode) {
        await updateDoc(doc(db, "ebooks", editMode), { title, author, category, coverImage: coverBase64, pdfFile: pdfBase64 });
        alert("eBook updated.");
      } else {
        await addDoc(collection(db, "ebooks"), {
          title, author, category,
          coverImage: coverBase64,
          pdfFile: pdfBase64,
          addedBy: currentLibrarian,
          createdAt: new Date().toISOString()
        });
        alert("New eBook added.");
      }

      document.getElementById("ebookForm").style.display = "none";
      loadEbooks();
    });

    // Logout
    document.getElementById("logout").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
